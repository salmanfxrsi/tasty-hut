<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasty Hut</title>
    <link rel="stylesheet" href="./styles.css">
    <!-- Tailwind CSS Play CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Daisy UI Play CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
</head>
<body class="font-poppins">
    

    <!-- header started -->
    <header>

        <!-- navbar started -->
        <nav class="sm:container flex justify-between my-[30px] items-center w-11/12 mx-auto">
            <div>
                <img src="./images/Tasty_HUT.png" alt="">
            </div>
            <div>
                <button class="button">Sign Up</button>
            </div>
        </nav>
        <!-- navbar ended -->

        <!-- banner started -->
        <section class="banner-bg-image py-[100px] text-center">
            <h1 class="text-[65px] font-bold text-[#FFFFFF] md:w-5/12 mx-auto">Taste Our Delicious Best Foods</h1>
            <p class="text-lg text-[#FFFFFF] md:w-6/12 mx-auto mt-6">Indulge in the exquisite taste of our best dishes, made with the finest ingredients to create unforgettable flavors. Very Yummy ! Let's Enjoy </p>
            <div class="flex items-center justify-center mt-8">
                <input class="py-[19px] lg:px-10 px-7 rounded-l-lg lg:w-[752px]" type="search" name="" id="" placeholder="search any food">
                <button class="rounded-l-[0px] button">Search</button>
            </div>
        </section>
        <!-- banner ended -->

    </header>
    <!-- header ended -->

    <!-- main started -->
    <main></main>
    <!-- main ended -->

    <!-- footer started -->
    <footer></footer>
    <!-- footer ended -->


    <script src="./scripts/index.js"></script>
</body>
</html>
